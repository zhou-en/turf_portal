repos:
  -   repo: https://github.com/pre-commit/mirrors-isort
      rev: v5.7.0
      hooks:
        - id: isort
  -   repo: https://github.com/ambv/black
      rev: 20.8b1
      hooks:
        - id: black
          language_version: python3.6
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v3.4.0
      hooks:
        - id: flake8
