{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h3">Dashboard</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
      {% comment %} <div class="btn-group mr-2"> {% endcomment %}
        {% comment %} <button type="button" class="btn btn-sm btn-outline-secondary disabled">Share</button> {% endcomment %}
        {% comment %} <button type="button" class="btn btn-sm btn-outline-secondary disabled">Export</button> {% endcomment %}
      {% comment %} </div> {% endcomment %}
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle disabled">
        <span data-feather="calendar"></span>
        This week
      </button>
    </div>
  </div>

  <div id="large-screen-charts" class="float-left chart-container text-center;" style="width:115%;">
    <div id="chartContainer" class="col-sm-6" style="width: 40%; display: inline-block;">
      <canvas id="stock-chart" name="stock-chart"></canvas>
    </div>
    <div id="chartContainer" class="col-sm-6" style="width: 40%; display: inline-block;">
      <canvas id="sales-chart" name="sales-chart"></canvas>
    </div>
    <hr>
    <div id="chartContainer" class="col-sm-6" style="width: 40%; display: inline-block;">
      <canvas id="product-chart" name="stock-sold-chart"></canvas>
    </div>
    <div id="chartContainer" class="col-sm-6" style="width: 40%; display: inline-block;">
      <canvas id="buyer-chart" name="buyer-chart"></canvas>
    </div>

  </div>

    <div id="small-screen-charts" class="chart-container">
      <div id="chartContainer" class="chart-container">
        <canvas id="stock-chart" name="stock-chart"></canvas>
      </div>
      <div id="chartContainer">
        <canvas id="sales-chart" name="sales-chart"></canvas>
      </div>
      <div id="chartContainer">
        <canvas id="product-chart" name="stock-sold-chart"></canvas>
      </div>
      <div id="chartContainer">
        <canvas id="buyer-chart" name="buyer-chart"></canvas>
      </div>
    </div>

  <br>
  <br>
  <script>
      function getRandomColor() {
          var letters = '0123456789ABCDEF'.split('');
          var color = '#';
          for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
      }

      function generateBackgroundColors(numberOfColors) {
          var colorArray = []
          for(var i=0; i<numberOfColors; i++) {
              color = getRandomColor();
              console.log(color);
              colorArray.push(color);
          }
          return colorArray
      }

      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
          document.getElementById("large-screen-charts").hidden = true;
          document.getElementById("small-screen-charts").hidden = false;
      } else {
          document.getElementById("large-screen-charts").hidden = false;
          document.getElementById("small-screen-charts").hidden = true;
      }

      $(document).ready(function () {
          $('#recent-orders-table').dataTable(
              {
                  "order": [
                      [4,'desc'],
                      [0,'desc'],
                  ]
              }
          );
      });
      var endpoint = "/api/chart/data/";
      var customer = parseInt("{{ data.customers }}");
      var defaultData = [];
      var labels = [];
      $.ajax({
          method: "GET",
          url: endpoint,
          success: function (data) {
              var stock_data = data.stock_data;
              var sales_data = data.sales_data;
              var stock_sold_data = data.stock_sold_data;
              var buyer_data = data.buyer_data;
              var ctxes = document.getElementsByName('stock-chart');
              for (var i=0; i<ctxes.length; i++) {
                  setBarChart(stock_data.labels, stock_data.default, ctxes[i]);
              }

              ctxes = document.getElementsByName('sales-chart');
              for (var i=0; i<ctxes.length; i++) {
                  setLineChart(sales_data.labels, sales_data.default, ctxes[i]);
              }

              ctxes = document.getElementsByName('buyer-chart');
              for (var i=0; i<ctxes.length; i++) {
                  setBuyerChart(buyer_data.labels, buyer_data.default, ctxes[i]);
              }

              ctxes = document.getElementsByName('stock-sold-chart');
              for (var i=0; i<ctxes.length; i++) {
                  setProductChart(stock_sold_data.labels, stock_sold_data.default, ctxes[i]);
              }
          },
          error: function (error_data) {
              console.log("error");
              console.log(error_data);
          }
      });

      function setBarChart(labels, defaultData, ctx) {
          var colors = generateBackgroundColors(labels.length);
          var xStepSize = Math.ceil(Math.max(defaultData) / 15);
          var myChart = new Chart(ctx, {
              type: "bar",
              data: {
                  labels: labels,
                  datasets: [{
                      label: "Available(m²)",
                      data: defaultData,
                      backgroundColor: colors,
                      borderColor: colors,
                      borderWidth: 1.5
                  }]
              },
              options: {
                  maintainAspectRatio: true,
                  responsive: true,
                  scales: {
                      yAxes: [
                          {
                            ticks: {
                                beginAtZero: true
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'm²',
                                fontStyle: "bold"
                            }
                        }
                      ],
                      xAxes: [
                          {
                              ticks: {
                                  stepSize: xStepSize,
                                  autoSkip: false
                              },
                              scaleLabel: {
                                  display: false,
                                  labelString: 'Product Code',
                                  fontStyle: "bold"
                              },
                          }
                      ]
                  },
                  legend: {display: false},
                  title: {
                      display: true,
                      text: 'Available Stocks',
                      fontStyle: "bold"
                  }
              }
          });
      }

      function setBuyerChart(labels, defaultData, ctx) {
          colors = generateBackgroundColors(labels.length);
          var myChart = new Chart(ctx, {
              type: "pie",
              data: {
                  labels: labels,
                  datasets: [{
                      label: "Total (R)",
                      data: defaultData,
                      {#borderColor: colors,#}
                      backgroundColor: colors,
                      hoverBackgroundColor: colors,
                      borderWidth: 1.5
                  }]
              },
              options: {
                  maintainAspectRatio: true,
                  responsive: true,
                  legend: {
                      display: true,
                      position: 'right'
                  },
                  title: {
                      display: true,
                      text: 'Top 10 Buyers',
                      fontStyle: "bold"
                  },
                  plugins: {
                      labels: {
                          render: 'label'
                      }
                  }
              }
          });
      }

      function setProductChart(labels, defaultData, ctx) {

          var myChart = new Chart(ctx, {
              type: "bar",
              data: {
                  labels: labels,
                  datasets: [{
                      label: "Total(R)",
                      data: defaultData,
                      backgroundColor: [
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)',
                          'rgba(255, 159, 64, 1)'
                      ],
                      borderColor: [
                          'rgba(255, 99, 132, 1)',
                          'rgba(54, 162, 235, 1)',
                          'rgba(255, 206, 86, 1)',
                          'rgba(75, 192, 192, 1)',
                          'rgba(153, 102, 255, 1)',
                          'rgba(255, 159, 64, 1)'
                      ],
                      borderWidth: 1.5
                  }]
              },
              options: {
                  maintainAspectRatio: true,
                  responsive: true,
                  scales: {
                      yAxes: [{
                          ticks: {
                              beginAtZero: true
                          },

                          scaleLabel: {
                              display: true,
                              labelString: 'Rand',
                              fontStyle: "bold"
                          }
                      }],
                      xAxes: [{
                          scaleLabel: {
                              display: false,
                              labelString: 'Month',
                              fontStyle: "bold"
                          }
                      }]
                  },
                  legend: {display: false},
                  title: {
                      display: true,
                      text: 'Monthly Turnovers',
                      fontStyle: "bold"
                  }
              }
          });
      }

      function setLineChart(labels, defaultData, ctx) {
          var myChart = new Chart(ctx, {
              type: "line",
              data: {
                  labels: labels,
                  datasets: [{
                      label: "Total(R)",
                      data: defaultData,
                      borderColor: "#3e95cd",
                      fill: true,
                      borderWidth: 2
                  }]
              },
              options: {
                  maintainAspectRatio: true,
                  responsive: true,
                  title: {
                      display: true,
                      text: 'Daily Turnovers'
                  },
                  legend: {display: false},
                  scales: {
                      yAxes: [
                          {
                              ticks: {
                                  beginAtZero: true
                              },

                              scaleLabel: {
                                  display: true,
                                  labelString: 'Rand',
                                  fontStyle: 'bold'
                              }
                          }
                      ],
                      xAxes: [
                          {
                              ticks: {
                                  display: true
                              },
                              scaleLabel: {
                                  display: false,
                                  labelString: 'Date',
                                  fontStyle: 'bold'
                              }
                          }
                      ]
                  }
              }
          });
      }

  </script>
{% endblock %}
