{% extends 'base.html' %}

{% block content %}
    <br>
    <h3> Orders</h3>
    <a href="{% url 'order-create' %}" class="btn btn-sm btn-primary">New Order</a>
    <br>
  <br>
    <table id="buyer_table" class="display table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th>Order #</th>
        <th>Buyer</th>
        <th>Total</th>
        <th>Created Date</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for order in orders %}
        <tr>
          <td><a href="{% url 'order' order.id %}"><span>{{ order.number }}</span></a></td>
          <td>{{ order.buyer.name }}</td>
          <td>{{ order.total_amount }}</td>
          <td>{{ order.created }}</td>
          <td>{{ order.status }}</td>
          <td>
            <a {%  if not order.is_delivered  %}href="{% url 'order' order.id %}"{% endif %}><span data-feather="edit"></span></a>
            <a {%  if not order.is_delivered  %}href=""{% endif %}><span data-feather="trash-2"></span></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

  <script>
      $(document).ready( function () {
          $('#buyer_table').DataTable();
      } );
  </script>

{% endblock %}
