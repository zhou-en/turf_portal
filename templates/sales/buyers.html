{% extends 'base.html' %}

{% block content %}
    <br>
    <h3> Buyers</h3>
    <a href="{% url 'buyer-create' %}" class="btn btn-sm btn-primary">New Buyer</a>
    <br>
  <br>
    <table id="buyer_table" class="display table table-striped table-hover">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Contact Person</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      {% for buyer in buyers %}
        <tr>
          <td><a href="{% url 'buyer' buyer.id %}"><span>{{ buyer.name }}</span></a></td>
          <td>{{ buyer.buyer_type }}</td>
          <td>{{ buyer.contact_person }}</td>
          <td>{{ buyer.mobile }}</td>
          <td>{{ buyer.email }}</td>
          <td>{{ buyer.address }}</td>
          <td>
            <a href="{% url 'buyer-update' buyer.id %}"><span data-feather="edit"></span></a>
            <a href="{% url 'buyer-delete' buyer.id %}"><span data-feather="trash-2"></span></a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

  <script>
      $(document).ready( function () {
          $('#buyer_table').DataTable();
      } );
  </script>

{% endblock %}
