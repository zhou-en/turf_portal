{% extends 'base.html' %}

{% block content %}
  <br>
<div class="card">
    <div class="card-header">
        <h5 class="card-title">This Product Item Will be Removed.</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <dl class="row">
            <dt class="col-sm-3">Product</dt>
            <dd class="col-sm-9">{{ object.buyer_product.product }}</dd>

              <dt class="col-sm-3">Quantity (m<sup>2</sup>)</dt>
            <dd class="col-sm-9">{{ object.quantity }}</dd>

            <dt class="col-sm-3">Amount (R)</dt>
            <dd class="col-sm-9">{{ object.price }}</dd>
            </dl>

            <div class="alert alert-warning" role="alert">
                Are you sure you want to remove?
            </div>
          <br>
            <!-- <button type="submit" class="btn btn-danger">Delete</button> -->
            <input type="submit" value="Delete" class="btn btn-sm btn-danger">
            <input type="submit" formnovalidate name="cancel" value="Cancel" class="btn btn-sm btn-secondary"/>
        </form>
    </div>
</div>

{% endblock %}
