{% extends 'base.html' %}

{% block content %}
  <br>
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Add Product to Buyer: {{ buy }}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
          <br>
            <a href="{% url 'buyer' buyer_id %}" name="cancel" value="Cancel" class="btn btn-secondary">Cancel</a>
          <input type="submit" value="Add" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
