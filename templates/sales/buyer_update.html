{% extends 'base.html' %}

{% block content %}
  <br>
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Update Buyer Details:</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
          <br>
          <input type="submit" formnovalidate name="cancel" value="Cancel" class="btn btn-sm btn-secondary"/>
          <input type="submit" value="Update" class="btn btn-sm btn-primary">
        </form>
    </div>
</div>

{% endblock %}
