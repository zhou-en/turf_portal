{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Create A New Buyer:</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <input type="submit" value="Create" class="btn btn-primary">
            <input type="submit" formnovalidate name="cancel" value="Cancel" class="btn btn-secondary"/>
        </form>
    </div>
</div>

{% endblock %}
