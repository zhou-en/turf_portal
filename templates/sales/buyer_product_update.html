{% extends 'base.html' %}

{% block content %}
  <br>
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Update Buyer Product</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
          <br>
            <a href="{% url 'buyer' buyer.id %}" name="cancel" value="Cancel" class="btn btn-sm btn-secondary">Cancel</a>
            <input type="submit" value="Save" name="save" class="btn btn-sm btn-primary">
        </form>
    </div>
</div>

{% endblock %}
