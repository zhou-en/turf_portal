{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
  <br>
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Split Roll</h5>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <br>
        <input type="submit" formnovalidate name="cancel" value="Cancel" class="btn btn-sm btn-secondary"/>
        <input type="submit" value="Split" class="btn btn-sm btn-primary">
      </form>
    </div>
  </div>

  <script>
    var available = {{ roll.available }};
    document.getElementsByName("available")[0].value = available;
    var size_element = document.getElementsByName("size")[0];
    size_element.max = available;
    size_element.min = 0;
    size_element.value = 1;

  </script>


{% endblock %}
